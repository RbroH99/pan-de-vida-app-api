---
name: Cheks

on: [push]

jobs:
  test-lint:
    name: Test and Lint
    runs-on: ubuntu-22.04
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Checkout
        uses: actions/checkout@v4
      - name: Create Docker volume
        run: docker volume create --name=pandevida-postgres-data
      - name: Test
        run: |
          docker-compose run --rm app sh -c "python manage.py wait_for_db && python manage.py test" &
          echo "DJANGO_SERVER_PID=$!" >> $GITHUB_ENV
          sleep 90
      - name: Terminate Django server
        run: |
          kill -SIGINT $DJANGO_SERVER_PID
          sleep 5
          kill -SIGTERM $DJANGO_SERVER_PID
          sleep 2
          kill -SIGKILL $DJANGO_SERVER_PID
      - name: Lint
        run: docker-compose run --rm app sh -c "flake8"
